#Parte 2 - Ansible-Statusquo

- hosts: all
  become: yes
  tasks:
    - name: Alterando o nome do Linux
      hostname:
        name: server-statusquo

    - name: Instalando os Pacotes
      apt:
        update_cache: yes
        name:
          # - apache2
          # - openssh-server
        state: present


 # Network Requirement
    - name: Copy network interfaces file
      copy:
        src: ../network/statusquo/interfaces
        dest: /etc/network/interfaces
      notify: Restart network
      tags:
        - network

 # DNS Requirement
    - name: Copy dns interfaces file
      copy:
        src: ../network/dns/resolv.conf
        dest: /etc/resolv.conf
  


  handlers:
    - name: Restart network
      service:
        name: networking
        state: restarted
      tags:
        - network